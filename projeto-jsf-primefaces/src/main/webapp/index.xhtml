<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Login</title>
	
	<h:outputStylesheet name="css/estilo.css" position="last"/>
	
</h:head>

<h:body >

	<b:messages autoUpdate="true" id="msg" />

	<b:form id="formLogin"
		style="margin-top:10%;margin-left:40%;width:36%;">

		<b:panelGrid columns="1">

			<b:column>
				<h1>Realize o Login</h1>
			</b:column>

			<b:column>
				<h:outputLabel value="Login" />
				<b:inputText value="#{pessoaBean.pessoa.login}" style="width:60%"
					required="true" requiredMessage="Informe o login!" />
			</b:column>

			<b:column>
				<h:outputLabel value="Senha:" />
				<b:inputSecret value="#{pessoaBean.pessoa.senha}" style="width:60%"
					required="true" requiredMessage="Informe a senha!" />
			</b:column>

			<b:column>
				<b:commandButton value="Acessar" action="#{pessoaBean.logar}"
					style="width:40%" />
			</b:column>

		</b:panelGrid>
	</b:form>


</h:body>

</html>
